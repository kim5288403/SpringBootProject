<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
	
<th:block layout:fragment="head">
    <style>
        .error {
            color: #bd2130;
        }
    </style>
</th:block>

<th:block layout:fragment="content">
	<section>

		<div class="row aln-center gtr-1 gtr-uniform">
			<form role="form" method="post" action="/member/login">
			 	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				<div class="col-6 col-12-medium">
					<label th:for="email">Email</label>
	            	<input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
				</div>
				
				<div class="col-6 col-12-medium">
				 	<label th:for="password">password</label>
	            	<input type="password" name="password" class="form-control" placeholder="비밀번호 입력">
				</div>
				
				<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
				
				<div class="col-6 col-12-medium">
					<button type="submit" class="button primary fit">로그인</button>
					<a href="member/join" class="button fit">회원가입</a>
					<a href="https://kauth.kakao.com/oauth/authorize?client_id=5c78ab9195c6750c34b1a2fd56ad0da1&redirect_uri=http://localhost:8080/member/kakao&response_type=code" 
					style="border-bottom:none;">
	  					<img th:src="@{/images/kakao_login_large_wide.png}" style="height:45px; width:100%; object-fit:cover; "/>
					</a>
				</div>
			</form>
		</div>
		
	</section>
</th:block>

<th:block layout:fragment="script">
   <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>
</th:block>


</html>
